<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>500 Error Page!</title>

    <meta name="description" content="404 Error Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ace styles -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="ace.min.css" />
    <link rel="stylesheet" href="ace-rtl.min.css" />
    <link rel="stylesheet" href="ace-skins.min.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700">

  </head>

  <body>
          <div class="page-content">
            <div class="row">
              <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->

                <div class="error-container">
                  <div class="well">
                    <h1 class="grey lighter smaller">
                      <span class="blue bigger-125">
                        <i class="icon-sitemap"></i>
                        500
                      </span>
                      Something went wrong...
                    </h1>

                    <hr />
                    <h3 class="lighter smaller">But we are working on it!</h3>

                    <div>
                      <div class="space"></div>
                      <h4 class="smaller">Try one of the following:</h4>

                      <ul class="list-unstyled spaced inline bigger-110 margin-15">
                        <li>
                          <i class="icon-hand-right blue"></i>
                          Re-check the url for typos
                        </li>

                        <li>
                          <i class="icon-hand-right blue"></i>
                          Read the faq
                        </li>

                        <li>
                          <i class="icon-hand-right blue"></i>
                          Tell us about it
                        </li>
                      </ul>
                    </div>

                    <hr />
                    <div class="space"></div>

                    <div class="center">
                      <a href="/main" class="btn btn-primary">
                        Dashboard
                      </a>
                    </div>
                  </div>
                </div><!-- PAGE CONTENT ENDS -->
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.page-content -->
        </div><!-- /.main-content -->

      </div><!-- /.main-container-inner -->

      <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
      </a>
    </div><!-- /.main-container -->
  </body>
</html>
